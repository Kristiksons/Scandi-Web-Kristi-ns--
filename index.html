<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page-header">
    <h1>Product List</h1>
    <div class="header-buttons">
      <a href="add-product.html" id="add-product-btn">ADD</a>
      <button id="delete-product-btn">MASS DELETE</button>
    </div>
  </div>

  <form id="product_list_form" method="POST" action="#">

      <div class="product-item">
        <input type="checkbox" class="delete-checkbox">
        <p>JVC200123</p>
        <p>Acme Movie</p>
        <p>4.99 $</p>
        <p>Size: 700 MB</p>
      </div>
      <div class="product-item">
        <input type="checkbox" class="delete-checkbox">
        <p>BOOK123456</p>
        <p>Clean Code</p>
        <p>9.99 $</p>
        <p>Weight: 1.2 KG</p>
      </div>
      <div class="product-item">
        <input type="checkbox" class="delete-checkbox">
        <p>FURN001</p>
        <p>Dining Table</p>
        <p>149.99 $</p>
        <p>Dimensions: 100x60x75 CM</p>
      </div>
      <div class="product-item">
        <input type="checkbox" class="delete-checkbox">
        <p>SONY002</p>
        <p>Music Disc</p>
        <p>2.49 $</p>
        <p>Size: 650 MB</p>
      </div>

    </div>
  </form>

  <footer>
    <p>Scandiweb Test</p>
  </footer>

</body>
</html>
